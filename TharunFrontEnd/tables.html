<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Cricket</h1>
    <table border="1" cellspacing="0" height="200px" width="200px">
        <caption>TEAMS</caption>
        <thead>
        <tr>
            <th><b>S.No</b></th>
            <th><b>Team Name</b></th>
            <th><b>Captian Name</b></th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>AUS</td>
                <td>Pat Cummins</td>
            </tr>
             <tr>
                <td>2</td>
                <td>IND</td>
                <td>Rohit Sharma</td>
            </tr>
             <tr>
                <td>3</td>
                <td>NZ</td>
                <td>Mitchell Santner</td>
            </tr>
             <tr>
                <td>4</td>
                <td>SA</td>
                <td>Temba Bavuma</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Loading.......</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
